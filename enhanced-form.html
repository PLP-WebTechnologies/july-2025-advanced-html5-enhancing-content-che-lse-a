<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Multi-Section Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 1rem;
        }
        section {
            margin-bottom: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table, th, td {
            border: 1px solid #999;
        }
        th, td {
            padding: 0.5rem;
            text-align: left;
        }
        fieldset {
            margin-bottom: 1rem;
            padding: 1rem;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 0.5rem;
        }
        input, select, textarea, button {
            margin-top: 0.3rem;
            padding: 0.4rem;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Multi-Section Web Page</h1>
</header>

    <!-- Section 1: Lists -->
